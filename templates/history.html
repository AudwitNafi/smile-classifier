<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='\css\style.css')}}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <h1>Smile Classifier</h1>
      <div class="nav-items">
        <h5><a href="/">Home Page</a></h5>
        <h5><a href="/classify">Classify an Image</a></h5>
      </div>
    </div>
    <div class="table-div">

      <h2>Classification History</h2>
      <table>
        <tr>
          <th>ID</th>
        <th>Image</th>
        <th>Classification</th>
        <th>Timestamp</th>
      </tr>
      {% for row in result %}
      <tr>
        <td>{{row.id}}</td>
        <td id="image-cell"><img src=../{{ row.title }}></td>
        <td>{{ row.result }}</td>
        <td>{{ row.date_time }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  </body>
</html>
